<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/index.css">
    <script src="/index.js" type="text/javascript" defer></script>
    <title>Codificador Cesar</title>
</head>
<body>
    <main>
        <h1>Codificador Cesar.</h1>
        <form id="cifrador" autocomplete="off">
            <input type="text" name="text" placeholder="Ingrese el texto" spellcheck="false" id="input-original">
        </form>
        <div id="resultado"></div>
        <div class="rango">
            <input type="range" id="rango" value="10" min="1" max="20" oninput="this.nextElementSibling.value = this.value">
            <output>10</output>
        </div>
    </main>
    <footer>
        <p>@copyright bymaatt</p>
    </footer>
</body>
</html>
